steps:
  # Print Node.js version
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'node'
    args: ['-v']

  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # Install react-helmet-async
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install', 'react-helmet-async']

  # Build the React app
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/secureprofilehub:$COMMIT_SHA', '.']

  # Test the Docker image locally
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', '-d', '--name=test-container', '-p', '8080:8080', '-e', 'PORT=8080', 'gcr.io/$PROJECT_ID/secureprofilehub:$COMMIT_SHA']

  # Wait for container to start
  - name: 'gcr.io/cloud-builders/docker'
    args: ['ps']
    id: 'show-container'

  # Sleep to give container time to start
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'sleep'
    args: ['10']
    id: 'wait-for-container'

  # Check container logs
  - name: 'gcr.io/cloud-builders/docker'
    args: ['logs', 'test-container']
    id: 'check-logs'

  # Stop the test container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['stop', 'test-container']
    id: 'stop-container'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/secureprofilehub:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'secureprofilehub'
      - '--image=gcr.io/$PROJECT_ID/secureprofilehub:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=PORT=8080'

images:
  - 'gcr.io/$PROJECT_ID/secureprofilehub:$COMMIT_SHA'

timeout: '1800s'
