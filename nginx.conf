
# Main HTTP server block for Google Cloud Run
# Cloud Run handles HTTPS termination, so we only need HTTP here
server {
    listen ${PORT};
    server_name _;

    # Error and access logs
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Hide nginx version information
    server_tokens off;

    # Enable gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Security headers - CSP updated to allow Web3Forms API (Cloud Run compatible)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https://images.unsplash.com data:; connect-src 'self' https://api.web3forms.com;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle malformed asset URLs - fixes Soft 404 issue
    # This prevents crawling of incomplete or malformed asset URLs like /assets/index-
    location ~ ^/assets/.*-$ {
        return 404;
        access_log off;
        log_not_found off;
    }

    # Block crawling of assets directory for incomplete URLs
    location ~ ^/assets/$ {
        return 404;
        access_log off;
        log_not_found off;
    }

    # Handle specific routes (Cloud Run compatible)
    location = /approach {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Handle other specific pages
    location ~ ^/(contact|profile|careers|privacy-policy|terms-of-service|cookie-policy|licensing)$ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Cookie settings (Cloud Run compatible - HTTPS handled by load balancer)
    proxy_cookie_path / "/; HTTPOnly; SameSite=Strict";

    # Configure caching for CSS files with proper MIME type
    location ~* \.css$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Content-Type "text/css" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    # Configure caching for JavaScript files
    location ~* \.js$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Content-Type "application/javascript" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }


        # Serve SVG for /favicon.ico so all browsers get the latest icon
        location = /favicon.ico {
            root /usr/share/nginx/html;
            try_files /favicon.svg =404;
            add_header Content-Type "image/svg+xml" always;
            expires 30d;
            access_log off;
        }

    # Configure optimized caching for images
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri $uri/ /index.html;
        access_log off;
    }

    # Handle robots.txt, sitemap.xml, and ads.txt with proper Content-Type
    location = /robots.txt {
        root /usr/share/nginx/html;
        add_header Content-Type "text/plain" always;
        access_log off;
    }

    location = /sitemap.xml {
        root /usr/share/nginx/html;
        add_header Content-Type "application/xml" always;
        access_log off;
    }

    # Handle ads.txt with proper Content-Type (fixes Content-Type issue)
    location = /ads.txt {
        root /usr/share/nginx/html;
        add_header Content-Type "text/plain; charset=utf-8" always;
        access_log off;
    }

    # Handle schema.js with proper caching
    location = /schema.js {
        root /usr/share/nginx/html;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }
}
